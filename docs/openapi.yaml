      description: ''
      parameters:
        -
          in: header
          name: Test
          description: ''
          example: Value
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                example: []
      tags:
        - 'Dummy endpoints'
      security: []
  /api/file-input:
    post:
      summary: 'File input'
      operationId: fileInput
      description: ''
      parameters: []
      responses: {  }
      tags:
        - 'Dummy endpoints'
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                the_file:
                  type: string
                  format: binary
                  description: 'Just a file.'
                nested:
                  type: object
                  description: ''
                  example: []
